## Vector Spaces

[A refresh on Vector Spaces](/pages/ALA1)

#### Question 1
If $V$ is a vector space, prove that $-(-{\bf v}) = {\bf v}$ for all ${\bf v} \in V$.  Recall that $-{\bf v}$ is the notation we use to identify the additive inverse of ${\bf v}$.  

#### Question 2
The empty set $\{ \}$ is not a vector space.  The empty set fails to satisfy exactly one of the requirements listed for a vector space.  Which one?

#### Question 3
Show that in the definition of a vector space, the additive inverse condition can be replaced with the condition that $0{\bf v} = {\bf 0}$ for all ${\bf v} \in V$.  Here the $0$ on the left side is the number $0$ and the ${\bf 0}$ on the right side is the additive identity of $V$.  

## Span and Linear Independence

A refresh on [Span](/pages/LA2) and [Linear Independence](/pages/LA5)
#### Question 4
Suppose that ${\bf v}_1, {\bf v}_2, {\bf v}_3, {\bf v}_4$ spans a vector space $V$.  Prove that 
$${\bf v}_1 - {\bf v}_2, {\bf v}_2 - {\bf v}_3, {\bf v}_3 - {\bf v}_4, {\bf v}_4$$
also spans $V$.

#### Question 5
# --outlinebox
**Definition:** A vector space is called **finite-dimensional** if some list of vectors spans the space.
# --outlinebox
.
# --outlinebox
**Definition:** A function $p:\mathbb{R} \rightarrow \mathbb{R}$ is called a **polynomial** with coefficients in $\mathbb{R}$ if there exist $a_0,\ldots,a_m \in \mathbb{R}$ such that
$$p(z) = a_0 + a_1z + a_2 z^2 + \cdots + a_m z^m$$
for all $z \in \mathbb{R}$.  $P(\mathbb{R})$ is the set of all polynomials with coefficients in $\mathbb{R}$.
# --outlinebox

Verify that $P(\mathbb{R})$ is a vector space.  You don't need to write this all out.  Just go through the vector space requirements one by one and convince yourself.


#### Question 6
The coefficients of a polynomial are uniquely determined by the polynomial.  (You can think about why this is true.  I'm leaving out the proof.) 
# --outlinebox
**Definition:** A polynomial $p \in P(\mathbb{R})$ is said to have **degree** $m$ is there exists scalars $a_0,\ldots,a_m \in \mathbb{R}$ with $a_m \not = 0$ such that
$$p(z) = a_0 + a_1z + a_2 z^2 + \cdots + a_m z^m$$
for all $z \in \mathbb{R}$.  If $p$ has degree $m$, we write $\text{deg }p = m$. The polynomial that is identically $0$ is said to have degree $-\infty$.
# --outlinebox
In the next definition, we use the convention that $-\infty < m$, which means that $0$ is in $P_m(\mathbb{R})$.
# --outlinebox
For $m$ a nonnegative integer, $P_m(\mathbb{R})$ denotes the set of all polynomials with coeffiecients in $\mathbb{R}$ and degree at most $m$.
# --outlinebox
Give a set of polynomials that span $P_m(\mathbb{R})$ for some $m \in Z^+$.  

#### Question 7
# --outlinebox
a vector space is called **infinite-dimensional** is it is not finite-dimensional.
# --outlinebox
Show that $P(\mathbb{R})$ is infinite-dimensional.  Again, here you just need to sketch a proof in your head.

#### Question 8
Explain why no list of four polynomials spans $P_4(\mathbb{R})$

  <script>
  /* global smartdown */
  var baseURL = '';
  var icons = {
    'rectangle' : `/assets/images/calculus/rectangle.svg`,
    'secant' : `/assets/images/calculus/secant.svg`,
    'ftc1' : `/assets/images/calculus/ftc1.svg`,
    'usamts2' : `/assets/images/calculus/usamts2.svg`,
    'usamts1' : `/assets/images/calculus/usamts1.svg`,
    'negaBinary' : `/assets/images/calculus/negaBinary.svg`,
    'string' : `/assets/images/calculus/strings.svg`,
    'derivative' : `/assets/images/calculus/derivative.svg`,
    'chainrule' : `/assets/images/calculus/chainrule.svg`,
    'fractal' : `/assets/images/calculus/fractal.svg`,
    'limits'  : `/assets/images/calculus/limits.svg`,
    'eToTheX' : `/assets/images/calculus/eToTheX.svg`,
    'ftc2' : `/assets/images/calculus/ftc2.svg`,
    'epsilonDelta': `/assets/images/calculus/epsilonDelta.svg`,
    'penrose' : `/assets/images/calculus/penrose.svg`,
    'circles' : `/assets/images/calculus/circles.svg`,
    'GR' : `/assets/images/calculus/GR.svg`,
    'Fib' : `/assets/images/calculus/FibDots.svg`,
    '2Ddots' : `/assets/images/calculus/2Ddots.svg`,
    'circCoord' : `/assets/images/calculus/circCoord.svg`,
    'spiral1' : `/assets/images/calculus/spiral1.svg`
  };

  var multiparts = null;
  var current = null;


  function cardLoaded(url, cardKeySubhash, sourceText) {
    /* eslint no-invalid-this: 0 */
    sourceText = sourceText.trim();
    multiparts = smartdown.partitionMultipart(sourceText);

    if (url.endsWith('.md')) {
      const newPath = url.replace(/\.md$/, '/');
      current = newPath;
      history.pushState(null, null, newPath);
    }

    var output = document.getElementById('blog-content');
    smartdown.setHome(multiparts._default_, output, function() {
      document.body.scrollTop = 0; // For Chrome, Safari and Opera
      document.documentElement.scrollTop = 0; // For IE and Firefox

      if (cardKeySubhash) {
        const target = document.getElementById(cardKeySubhash);
        if (target) {
          target.scrollIntoView();
        }
      }

      smartdown.startAutoplay(output);
    });
  }

  function loadURL(url) {
    var oReq = new XMLHttpRequest();
    let cardKeySubhash = null;
    const hashPos = url.indexOf('#');
    if (hashPos >= 0) {
      cardKeySubhash = url.slice(hashPos + 1);
    }

    oReq.addEventListener('load', function() {
      cardLoaded(url, cardKeySubhash, this.responseText);
    });
    oReq.open('GET', url);
    oReq.send();
  }

  function loadInline() {
    smartdown.loadCardsFromDocumentScripts();
    var s = smartdown.smartdownScripts[0];

    cardLoaded(window.location.href, window.location.hash.slice(1), s.text);
  }

  function cardLoader(cardKey) {
    // console.log('cardLoader', cardKey);
    var part = multiparts[cardKey];
    if (part) {
      var output = document.getElementById('blog-content');
      smartdown.setHome(part, output, function() {
        smartdown.startAutoplay(output);
      });
    }
    else {
      var cardURL = cardKey;
      if (cardKey.indexOf('http') === 0) {
        cardURL = cardKey;
      }
      else {
        const expanded = smartdown.expandHrefWithLinkRules(cardURL);
        // console.log('cardloader', cardURL, expanded);
        cardURL = expanded;
      }
      // else if (cardKey.indexOf('/posts') === 0) {
      //   cardURL = `${baseURL}${cardKey}`;
      //   console.log('cardLoader', cardKey, cardURL);
      // }
      loadURL(cardURL);
    }
  }

  var calcHandlers = smartdown.defaultCalcHandlers;
  const linkRules = [
    {
      prefix: '/posts/',
      replace: baseURL + '/posts/',
    },
    {
      prefix: '/pages/',
      replace: baseURL + '/pages/',
    },
    {
      prefix: '/assets/',
      replace: baseURL + '/assets/',
    },
  ];



  window.addEventListener(
    'popstate',
    function(event) {
      const url = document.location.pathname;
      if (url.endsWith('/')) {
        const newPath = url.replace(/\/$/, '.md');
        // console.log('popstatex: ', url, newPath, current, window.location.hash);
        if (current && url !== current) {
          loadURL(newPath);
        }
      }
    },
    false);
  // window.addEventListener(
  //   'hashchange',
  //   function(event) {
  //     console.log(
  //       'hashchange document.location.pathname: ' + document.location.pathname,
  //       JSON.stringify(event.state));
  //   },
  //   false);

  smartdown.initialize(icons, `https://unpkg.com/smartdown/dist/`, loadInline, cardLoader, calcHandlers, linkRules);
</script>
