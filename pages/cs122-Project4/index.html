**Rules for leap years**
	1. If the year is evenly divisible by 4, go to step 2. Otherwise, go to step 5.
	2. If the year is evenly divisible by 100, go to step 3. Otherwise, go to step 4.
	3. If the year is evenly divisible by 400, go to step 4. Otherwise, go to step 5.
	4. The year is a leap year (it has 366 days).
	5. The year is not a leap year (it has 365 days)

##  Glossary for Chapter 5
- **floor division** An operator, denoted //, that divides two numbers and rounds down (toward negative infinity) to an integer.
- **modulus operator** An operator, denoted with a percent sign (%), that works on integers and returns the remainder when one number is divided by another.
- **boolean expression** An expression whose value is either True or False.
- **relational operator** One of the operators that compares its operands: ==, !=, >, <, >=, and <=.
- **logical operator** One of the operators that combines boolean expressions: and, or, and not.
conditional statement**
A statement that controls the flow of execution depending on some condition.
- **condition** The boolean expression in a conditional statement that determines which branch runs.
- **compound statement** A statement that consists of a header and a body. The header ends with a colon (:). The body is indented relative to the header.
- **branch** One of the alternative sequences of statements in a conditional statement.
- **chained conditional** A conditional statement with a series of alternative branches.
- **nested conditional** A conditional statement that appears in one of the branches of another conditional statement.
- **return statement** A statement that causes a function to end immediately and return to the caller.
- **recursion** The process of calling the function that is currently executing.
- **base case** A conditional branch in a recursive function that does not make a recursive call.
- **infinite recursion** A recursion that doesnâ€™t have a base case, or never reaches it. Eventually, an infinite recursion causes a runtime error.

  var multiparts = null;

  function cardLoaded(url, cardKeySubhash, sourceText) {
    /* eslint no-invalid-this: 0 */
    sourceText = sourceText.trim();

    if (url.endsWith('.md')) {
      const newPath = url.replace(/\.md$/, '/');
      current = newPath;
      history.pushState(null, null, newPath);
    }

    var output = document.getElementById('blog-content');
    smartdown.setHome(multiparts._default_, output, function() {

        const target = document.getElementById(cardKeySubhash);
        if (target) {
          target.scrollIntoView();
        }
      }

      smartdown.startAutoplay(output);
    });
  }

  function loadURL(url) {
    var oReq = new XMLHttpRequest();
    let cardKeySubhash = null;
    const hashPos = url.indexOf('#');
    if (hashPos >= 0) {
      cardKeySubhash = url.slice(hashPos + 1);
    }

    oReq.addEventListener('load', function() {
      cardLoaded(url, cardKeySubhash, this.responseText);
    });
    oReq.open('GET', url);
    oReq.send();
  }

  function loadInline() {
    smartdown.loadCardsFromDocumentScripts();
    var s = smartdown.smartdownScripts[0];

    cardLoaded(window.location.href, window.location.hash.slice(1), s.text);
  }

  function cardLoader(cardKey) {
    // console.log('cardLoader', cardKey);
    var part = multiparts[cardKey];
    if (part) {
      var output = document.getElementById('blog-content');
      smartdown.setHome(part, output, function() {
        smartdown.startAutoplay(output);
      });
    }
    else {
      var cardURL = cardKey;
      if (cardKey.indexOf('http') === 0) {
        cardURL = cardKey;
      }
      else {
        const expanded = smartdown.expandHrefWithLinkRules(cardURL);
        // console.log('cardloader', cardURL, expanded);
        cardURL = expanded;
      }
      // else if (cardKey.indexOf('/posts') === 0) {
      //   cardURL = `${baseURL}${cardKey}`;
      //   console.log('cardLoader', cardKey, cardURL);
      // }
      loadURL(cardURL);
    }
  }

  var calcHandlers = smartdown.defaultCalcHandlers;
  const linkRules = [
    {
      prefix: '/posts/',
      replace: baseURL + '/posts/',
    },
    {
      prefix: '/pages/',
      replace: baseURL + '/pages/',
    },
    {
      prefix: '/assets/',
      replace: baseURL + '/assets/',
    },
  ];



  window.addEventListener(

    function(event) {
      const url = document.location.pathname;

        // console.log('popstatex: ', url, newPath, current, window.location.hash);
        if (current && url !== current) {
          loadURL(newPath);
        }
      }
    },
    false);
