[step 2](::step2/button,transparent)
# :::: step2
You can create a function that accepts a variable or changing number of arguments.  Run the following code and figure out how it works.
```
# we can gather some values into a tuple
# the * is the scatter operator that unpacks a tuple
t = (10,20,30,40)
print(t)
print(*t)

def print_args(*args):
	for arg in args:
		print(arg)

print_args(1,3,4)

print_args(t)
```
# ::::

[step 3](::step3/button,transparent)
# :::: step3
You can return a tuple if you want to return multiple values. Convenient.
```
def int_div(num, divisor):
	# parentheses here are optional
	return (num // divisor , num % divisor)


# again, parentheses around tuple is optional
(quotient, remainder) = int_div(31, 3)

print(quotient, remainder)
```
# ::::

[step 4](::step4/button,transparent)
# :::: step4
Create a function called `number_stats(*args)` that accepts a variable length number of arguments of numbers. The function will return the number of arguments, minimum value, maximum value, mean and median as a tuple.

Yeah, he gives you this code.
```
def number_stats(*args):
   total = 0
   median = 0
   mean = 0
   max_val = 0
   min_val = -1
   for i in args:
      total += i
      if i > max_val:
         max_val = i
      if min_val == -1 or i < min_val:
         min_val = i

   if len(args) > 0:
      mean = total / len(args)

      t = sorted(args) # Returns sorted list

      if len(t) == 1:
         median = args[0]
      elif len(t) % 2 == 0:
         pos1 = (len(t) // 2)
         pos2 = (len(t) // 2) - 1
         median = (t[pos1] + t[pos2]) / 2
      else:
         median = t[len(t) // 2]


   return len(args), min_val, max_val, mean, median


data = 10, 20, 30, 40
count, minv, maxv, mean, median = number_stats(*data)
print("Count:", count)
print("Min:", minv)
print("Max:", maxv)
print("Mean:", mean)
print("Median:", median)
```

### Project 8

[step 6](::step6/button,transparent)
# :::: step6
The variable `d` is a dictionary of dictionaries. It has lists of dictionaries inside it. 

**Printing dictionaries and lists**. If you just print a dictionary it is hard to read.  He recommends copying and pasting a printed dictionary into an online [formatter](https://codebeautify.org/python-formatter-beautifier) to make it readable.  A better way is to 
- `import pprint`
- create a `PrettyPrinter` instance and 
- use it to print your dictionary or list.
- you can adjust the settings on your pretty printer to make it the way you want it.  Check out the [pretty printer page](https://docs.python.org/3/library/pprint.html)

```
import pprint

d = {
   'Songs': {
      '_fields_': ['Title', 'Artist'],
      '_data_': [
         {'Title': 'Believer', 'Artist': 'Imagine Dragons'},
         {'Title': 'Natural', 'Artist': 'Imagine Dragons'}
      ],
   },
   'Albums': {
      '_fields_': ['Album', 'Artist'],
      '_data_': [
         {'Album': 'Evolve', 'Artist': 'Imagine Dragons'},
         {'Album': 'Origins', 'Artist': 'Imagine Dragons'}
      ],
   },
}

print(d)

pp = pprint.PrettyPrinter(width=41, compact=True)

pp.pprint(d)
```
# ::::

  <script>
  /* global smartdown */
  var baseURL = '';
  var icons = {
    'rectangle' : `/assets/images/calculus/rectangle.svg`,
    'secant' : `/assets/images/calculus/secant.svg`,
    'ftc1' : `/assets/images/calculus/ftc1.svg`,
    'usamts2' : `/assets/images/calculus/usamts2.svg`,
    'usamts1' : `/assets/images/calculus/usamts1.svg`,
    'negaBinary' : `/assets/images/calculus/negaBinary.svg`,
    'string' : `/assets/images/calculus/strings.svg`,
    'derivative' : `/assets/images/calculus/derivative.svg`,
    'chainrule' : `/assets/images/calculus/chainrule.svg`,
    'fractal' : `/assets/images/calculus/fractal.svg`,
    'limits'  : `/assets/images/calculus/limits.svg`,
    'eToTheX' : `/assets/images/calculus/eToTheX.svg`,
    'ftc2' : `/assets/images/calculus/ftc2.svg`,
    'epsilonDelta': `/assets/images/calculus/epsilonDelta.svg`,
    'penrose' : `/assets/images/calculus/penrose.svg`,
    'circles' : `/assets/images/calculus/circles.svg`,
    'GR' : `/assets/images/calculus/GR.svg`,
    'Fib' : `/assets/images/calculus/FibDots.svg`,
    '2Ddots' : `/assets/images/calculus/2Ddots.svg`,
    'circCoord' : `/assets/images/calculus/circCoord.svg`,
    'spiral1' : `/assets/images/calculus/spiral1.svg`
  };

  var multiparts = null;
  var current = null;


  function cardLoaded(url, cardKeySubhash, sourceText) {
    /* eslint no-invalid-this: 0 */
    sourceText = sourceText.trim();
    multiparts = smartdown.partitionMultipart(sourceText);

    if (url.endsWith('.md')) {
      const newPath = url.replace(/\.md$/, '/');
      current = newPath;
      history.pushState(null, null, newPath);
    }

    var output = document.getElementById('blog-content');
    smartdown.setHome(multiparts._default_, output, function() {
      document.body.scrollTop = 0; // For Chrome, Safari and Opera
      document.documentElement.scrollTop = 0; // For IE and Firefox

      if (cardKeySubhash) {
        const target = document.getElementById(cardKeySubhash);
        if (target) {
          target.scrollIntoView();
        }
      }

      smartdown.startAutoplay(output);
    });
  }

  function loadURL(url) {
    var oReq = new XMLHttpRequest();
    let cardKeySubhash = null;
    const hashPos = url.indexOf('#');
    if (hashPos >= 0) {
      cardKeySubhash = url.slice(hashPos + 1);
    }

    oReq.addEventListener('load', function() {
      cardLoaded(url, cardKeySubhash, this.responseText);
    });
    oReq.open('GET', url);
    oReq.send();
  }

  function loadInline() {
    smartdown.loadCardsFromDocumentScripts();
    var s = smartdown.smartdownScripts[0];

    cardLoaded(window.location.href, window.location.hash.slice(1), s.text);
  }

  function cardLoader(cardKey) {
    // console.log('cardLoader', cardKey);
    var part = multiparts[cardKey];
    if (part) {
      var output = document.getElementById('blog-content');
      smartdown.setHome(part, output, function() {
        smartdown.startAutoplay(output);
      });
    }
    else {
      var cardURL = cardKey;
      if (cardKey.indexOf('http') === 0) {
        cardURL = cardKey;
      }
      else {
        const expanded = smartdown.expandHrefWithLinkRules(cardURL);
        // console.log('cardloader', cardURL, expanded);
        cardURL = expanded;
      }
      // else if (cardKey.indexOf('/posts') === 0) {
      //   cardURL = `${baseURL}${cardKey}`;
      //   console.log('cardLoader', cardKey, cardURL);
      // }
      loadURL(cardURL);
    }
  }

  var calcHandlers = smartdown.defaultCalcHandlers;
  const linkRules = [
    {
      prefix: '/posts/',
      replace: baseURL + '/posts/',
    },
    {
      prefix: '/pages/',
      replace: baseURL + '/pages/',
    },
    {
      prefix: '/assets/',
      replace: baseURL + '/assets/',
    },
  ];



  window.addEventListener(
    'popstate',
    function(event) {
      const url = document.location.pathname;
      if (url.endsWith('/')) {
        const newPath = url.replace(/\/$/, '.md');
        // console.log('popstatex: ', url, newPath, current, window.location.hash);
        if (current && url !== current) {
          loadURL(newPath);
        }
      }
    },
    false);
  // window.addEventListener(
  //   'hashchange',
  //   function(event) {
  //     console.log(
  //       'hashchange document.location.pathname: ' + document.location.pathname,
  //       JSON.stringify(event.state));
  //   },
  //   false);

  smartdown.initialize(icons, `https://unpkg.com/smartdown/dist/`, loadInline, cardLoader, calcHandlers, linkRules);
</script>
