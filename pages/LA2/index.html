These definitions and theorems are adapted from [Linear Algebra and its Applications](https://www.cartagena99.com/recursos/alumnos/temarios/210609113348-Linear%20Algebra%20and%20its%20applications.pdf) by Lay, Lay and McDonald.

![fullwidth](https://www.youtube.com/watch?v=fNk_zzaMoSs&list=PLZHQObOWTQDPD3MizzM2xVFitgF8hE_ab&index=1&t=140s)

### Vectors

A matrix with only one column is called a **column vector**, or simply a **vector**. 
**Example:**  A vector in $\mathbb{R}^2$ 
$$
\begin{bmatrix}
1 \\
-8 
\end{bmatrix}
$$

We have two operations to define for vectors. Given $a,b,c,d \in \mathbb{R}$, **addition** is
$$
\begin{bmatrix}
a \\
b 
\end{bmatrix} + 
\begin{bmatrix}
c \\
d 
\end{bmatrix} =
\begin{bmatrix}
a+c \\
b+d
\end{bmatrix}
$$
with the obvious generalization for higher dimension vectors. Given $a,b,c \in \mathbb{R}$, **scalar multipliation** is

$$
c \cdot
\begin{bmatrix}
a \\
b 
\end{bmatrix} = 
\begin{bmatrix}
c \cdot a \\
c \cdot b 
\end{bmatrix}
$$

The **zero vector** $\mathbf{0}$ is a vector with all zero entries. 

# --outlinebox
**Algebraic Properties of** $\mathbb{R}^n$
For all $\mathbf{u},\mathbf{v},\mathbf{w} \in \mathbb{R}^n$ and all scalars $c$ and $d$ in $\mathbb{R}$:
 - $\mathbf{u} + \mathbf{v} = \mathbf{v} + \mathbf{u}$ (Commutative)
 - $(\mathbf{u} + \mathbf{v}) + \mathbf{w} = \mathbf{u} + (\mathbf{v} + \mathbf{w})$ (Addition is Associative)
 - $\mathbf{u} + \mathbf{0} = \mathbf{u}$ (Identity for Addition)
 - $\mathbf{u} + (-\mathbf{u}) = \mathbf{u}$ (Inverse for Addition)
 - $c(\mathbf{u} + \mathbf{v}) = c\mathbf{u} + c\mathbf{v}$ (Multiplication Distributes over Addition)
 - $(c + d)\mathbf{u} = c\mathbf{u} + d\mathbf{u}$ (Multiplication Distributes over Addition)
 - $c(d \mathbf{u}) = (cd)\mathbf{u}$ (Associativity for Multiplication)
 - $1(\mathbf{u})= \mathbf{u}$ (Identity for Multiplication)
# --outlinebox

#### Linear Combinations
# --outlinebox
Given vectors $\mathbf{v}_1,\mathbf{v}_2, \ldots , \mathbf{v}_p$ in $\mathbb{R}^n$ and given scalars $c_1,c_2, \ldots , c_p$, the vector $\mathbf{y}$ defined by
$$\mathbf{y} = c_1 \mathbf{v}_1 + c_2 \mathbf{v}_2 + \cdots + c_p \mathbf{v}_p$$
is called a **linear combination** of $\mathbf{v}_1,\mathbf{v}_2, \ldots , \mathbf{v}_p$ with weights $c_1,c_2, \ldots , c_p$. The weights in a linear combination can be any real numbers, including zero.
# --outlinebox


#### Span

# --outlinebox
If $\mathbf{v}_1,\mathbf{v}_2, \ldots , \mathbf{v}_p$ are in $\mathbb{R}^n$, then the set of all linear combinations of $\mathbf{v}_1,\mathbf{v}_2, \ldots , \mathbf{v}_p$ is denoted by 
$$\text{Span} \{\mathbf{v}_1,\mathbf{v}_2, \ldots , \mathbf{v}_p \}$$
and is called the subset of $\mathbb{R}^n$ spanned (or generated)by $\mathbf{v}_1,\mathbf{v}_2, \ldots , \mathbf{v}_p$.That is, the collection of all vectors that can be written in the form
$$c_1 \mathbf{v}_1 + c_2 \mathbf{v}_2 + \cdots + c_p \mathbf{v}_p$$
with $c_1,c_2, \ldots , c_p$ scalars.
# --outlinebox

  <script>
  /* global smartdown */
  var baseURL = '';
  var icons = {
    'rectangle' : `/assets/images/calculus/rectangle.svg`,
    'secant' : `/assets/images/calculus/secant.svg`,
    'ftc1' : `/assets/images/calculus/ftc1.svg`,
    'usamts2' : `/assets/images/calculus/usamts2.svg`,
    'usamts1' : `/assets/images/calculus/usamts1.svg`,
    'negaBinary' : `/assets/images/calculus/negaBinary.svg`,
    'string' : `/assets/images/calculus/strings.svg`,
    'derivative' : `/assets/images/calculus/derivative.svg`,
    'chainrule' : `/assets/images/calculus/chainrule.svg`,
    'fractal' : `/assets/images/calculus/fractal.svg`,
    'limits'  : `/assets/images/calculus/limits.svg`,
    'eToTheX' : `/assets/images/calculus/eToTheX.svg`,
    'ftc2' : `/assets/images/calculus/ftc2.svg`,
    'epsilonDelta': `/assets/images/calculus/epsilonDelta.svg`,
    'penrose' : `/assets/images/calculus/penrose.svg`,
    'circles' : `/assets/images/calculus/circles.svg`,
    'GR' : `/assets/images/calculus/GR.svg`,
    'Fib' : `/assets/images/calculus/FibDots.svg`,
    '2Ddots' : `/assets/images/calculus/2Ddots.svg`,
    'circCoord' : `/assets/images/calculus/circCoord.svg`,
    'spiral1' : `/assets/images/calculus/spiral1.svg`
  };

  var multiparts = null;
  var current = null;


  function cardLoaded(url, cardKeySubhash, sourceText) {
    /* eslint no-invalid-this: 0 */
    sourceText = sourceText.trim();
    multiparts = smartdown.partitionMultipart(sourceText);

    if (url.endsWith('.md')) {
      const newPath = url.replace(/\.md$/, '/');
      current = newPath;
      history.pushState(null, null, newPath);
    }

    var output = document.getElementById('blog-content');
    smartdown.setHome(multiparts._default_, output, function() {
      document.body.scrollTop = 0; // For Chrome, Safari and Opera
      document.documentElement.scrollTop = 0; // For IE and Firefox

      if (cardKeySubhash) {
        const target = document.getElementById(cardKeySubhash);
        if (target) {
          target.scrollIntoView();
        }
      }

      smartdown.startAutoplay(output);
    });
  }

  function loadURL(url) {
    var oReq = new XMLHttpRequest();
    let cardKeySubhash = null;
    const hashPos = url.indexOf('#');
    if (hashPos >= 0) {
      cardKeySubhash = url.slice(hashPos + 1);
    }

    oReq.addEventListener('load', function() {
      cardLoaded(url, cardKeySubhash, this.responseText);
    });
    oReq.open('GET', url);
    oReq.send();
  }

  function loadInline() {
    smartdown.loadCardsFromDocumentScripts();
    var s = smartdown.smartdownScripts[0];

    cardLoaded(window.location.href, window.location.hash.slice(1), s.text);
  }

  function cardLoader(cardKey) {
    // console.log('cardLoader', cardKey);
    var part = multiparts[cardKey];
    if (part) {
      var output = document.getElementById('blog-content');
      smartdown.setHome(part, output, function() {
        smartdown.startAutoplay(output);
      });
    }
    else {
      var cardURL = cardKey;
      if (cardKey.indexOf('http') === 0) {
        cardURL = cardKey;
      }
      else {
        const expanded = smartdown.expandHrefWithLinkRules(cardURL);
        // console.log('cardloader', cardURL, expanded);
        cardURL = expanded;
      }
      // else if (cardKey.indexOf('/posts') === 0) {
      //   cardURL = `${baseURL}${cardKey}`;
      //   console.log('cardLoader', cardKey, cardURL);
      // }
      loadURL(cardURL);
    }
  }

  var calcHandlers = smartdown.defaultCalcHandlers;
  const linkRules = [
    {
      prefix: '/posts/',
      replace: baseURL + '/posts/',
    },
    {
      prefix: '/pages/',
      replace: baseURL + '/pages/',
    },
    {
      prefix: '/assets/',
      replace: baseURL + '/assets/',
    },
  ];



  window.addEventListener(
    'popstate',
    function(event) {
      const url = document.location.pathname;
      if (url.endsWith('/')) {
        const newPath = url.replace(/\/$/, '.md');
        // console.log('popstatex: ', url, newPath, current, window.location.hash);
        if (current && url !== current) {
          loadURL(newPath);
        }
      }
    },
    false);
  // window.addEventListener(
  //   'hashchange',
  //   function(event) {
  //     console.log(
  //       'hashchange document.location.pathname: ' + document.location.pathname,
  //       JSON.stringify(event.state));
  //   },
  //   false);

  smartdown.initialize(icons, `https://unpkg.com/smartdown/dist/`, loadInline, cardLoader, calcHandlers, linkRules);
</script>
