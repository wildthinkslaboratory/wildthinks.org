These definitions and theorems are adapted from [Linear Algebra and its Applications](https://www.cartagena99.com/recursos/alumnos/temarios/210609113348-Linear%20Algebra%20and%20its%20applications.pdf) by Lay, Lay and McDonald.

### 1.5 Solution Sets of Linear Systems

# --outlinebox
A system of linear equations is said to be **homogeneous** if it can be written in the form $A\bf{x} = \bf{0}$, where $A$ is an $m \times n$ matrix and $\bf{0}$ is the zero vector in $\mathbb{R}^m$. Such a system $A\bf{x} = \bf{0}$ always has at least one solution, namely, $\bf{x} = \bf{0}$ (the zero vector in $\mathbb{R}^n$). This zero solution is usually called the **trivial solution**. For a given equation $A\bf{x} = \bf{0}$; the important question is whether there exists a nontrivial solution.

**Theorem** The homogeneous system $A\bf{x} = \bf{0}$ has a nontrivial solution if and only if the equation has at least one free variable.
# --outlinebox


A **parametric vector equation** is written in the form
$${\bf x} = s {\bf u} + t {\bf v}$$
with $s,t \in \mathbb{R}$.

**Example**
$$
{\bf x} = x_2
\begin{bmatrix}
1 \\
-5 
\end{bmatrix} + x_3
\begin{bmatrix}
0.5 \\
2 
\end{bmatrix} (\text{ with } x_2,x_3 \text{ free })
$$
Sometimes it's a nice way to express the solution to a homogeneous system of equations when the solution is not just a single point.  Similarly, the solution to a nonhomogeneous system $A\bf{x} = \bf{b}$ can be written as specific plus an arbitrary linear combination of vectors.

**Example**
$$
{\bf x} = 
\begin{bmatrix}
7 \\
-0.2
\end{bmatrix} + x_2
\begin{bmatrix}
1 \\
-5 
\end{bmatrix} + x_3
\begin{bmatrix}
0.5 \\
2 
\end{bmatrix} (\text{ with } x_2,x_3 \text{ free })
$$

# --outlinebox
**Theorem** Suppose the equation $A\bf{x} = \bf{b}$ is consistent for some given $\bf{b}$, and let $\bf{p}$ be a solution. Then the solution set of $A\bf{x} = \bf{b}$ is the set of all vectors of the form $\bf{w} = \bf{p} + \bf{v}_h$, where $\bf{v}_h$ is any solution of the homogeneous equation $A\bf{x} = \bf{0}$.
# --outlinebox

  var multiparts = null;
  var current = null;


  function cardLoaded(url, cardKeySubhash, sourceText) {
    /* eslint no-invalid-this: 0 */
    sourceText = sourceText.trim();
    multiparts = smartdown.partitionMultipart(sourceText);

    if (url.endsWith('.md')) {
      const newPath = url.replace(/\.md$/, '/');
      current = newPath;
      history.pushState(null, null, newPath);
    }

    var output = document.getElementById('blog-content');
    smartdown.setHome(multiparts._default_, output, function() {
      document.body.scrollTop = 0; // For Chrome, Safari and Opera
      document.documentElement.scrollTop = 0; // For IE and Firefox

      if (cardKeySubhash) {
        const target = document.getElementById(cardKeySubhash);
        if (target) {
          target.scrollIntoView();
        }
      }

      smartdown.startAutoplay(output);
    });
  }

  function loadURL(url) {
    var oReq = new XMLHttpRequest();
    let cardKeySubhash = null;
    const hashPos = url.indexOf('#');
    if (hashPos >= 0) {
      cardKeySubhash = url.slice(hashPos + 1);
    }

    oReq.addEventListener('load', function() {
      cardLoaded(url, cardKeySubhash, this.responseText);
    });
    oReq.open('GET', url);
    oReq.send();
  }

  function loadInline() {
    smartdown.loadCardsFromDocumentScripts();
    var s = smartdown.smartdownScripts[0];

    cardLoaded(window.location.href, window.location.hash.slice(1), s.text);
  }

  function cardLoader(cardKey) {
    // console.log('cardLoader', cardKey);
    var part = multiparts[cardKey];
    if (part) {
      var output = document.getElementById('blog-content');
      smartdown.setHome(part, output, function() {
        smartdown.startAutoplay(output);
      });
    }
    else {
      var cardURL = cardKey;
      if (cardKey.indexOf('http') === 0) {
        cardURL = cardKey;
      }
      else {
        const expanded = smartdown.expandHrefWithLinkRules(cardURL);
        // console.log('cardloader', cardURL, expanded);
        cardURL = expanded;
      }
      // else if (cardKey.indexOf('/posts') === 0) {
      //   cardURL = `${baseURL}${cardKey}`;
      //   console.log('cardLoader', cardKey, cardURL);
      // }
      loadURL(cardURL);
    }
  }

  var calcHandlers = smartdown.defaultCalcHandlers;
  const linkRules = [
    {
      prefix: '/posts/',
      replace: baseURL + '/posts/',
    },
    {
      prefix: '/pages/',
      replace: baseURL + '/pages/',
    },
    {
      prefix: '/assets/',
      replace: baseURL + '/assets/',
    },
  ];



  window.addEventListener(
    'popstate',
    function(event) {
      const url = document.location.pathname;
      if (url.endsWith('/')) {
        const newPath = url.replace(/\/$/, '.md');
        // console.log('popstatex: ', url, newPath, current, window.location.hash);
        if (current && url !== current) {
          loadURL(newPath);
        }
      }
    },
    false);
  // window.addEventListener(

  //   false);

  smartdown.initialize(icons, `https://unpkg.com/smartdown/dist/`, loadInline, cardLoader, calcHandlers, linkRules);
